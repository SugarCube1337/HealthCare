<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as Candidate</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <header>
    <h1>Candidate Registration</h1>
  </header>
  <main>
    <form th:action="@{/register}" th:object="${candidate}" method="post">
      <!-- Person Information -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{person.name}" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" th:field="*{person.surname}" required>

        <label for="gender">Gender:</label>
        <select id="gender" th:field="*{person.gender}" required>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Other</option>
        </select>

        <label for="birthDate">Date of Birth:</label>
        <input type="date" id="birthDate" th:field="*{person.birthDate}" required>

        <label for="contactInfo">Contact Information:</label>
        <input type="text" id="contactInfo" th:field="*{person.contactInfo}" required>
      </fieldset>

      <!-- Candidate Information -->
      <fieldset>
        <legend>Candidate Details</legend>
        <label for="wantPosition">Desired Position:</label>
        <input type="text" id="wantPosition" th:field="*{person.wantPosition}" required>

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" th:field="*{person.qualification}" required>

        <label for="experience">Experience (years):</label>
        <input type="number" id="experience" th:field="*{person.experience}" required>
      </fieldset>

      <button type="submit">Register</button>
    </form>
  </main>
</div>
</body>
</html>
