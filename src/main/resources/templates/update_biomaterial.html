<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Biomaterial</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<header>
    <h1>Update Biomaterial</h1>
</header>

<div class="container">
    <form th:action="@{/biomaterials/update}" method="post">
        <input type="hidden" th:value="${biomaterial.biomaterialId}" name="biomaterialId"/>

        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" id="type" name="type" th:value="${biomaterial.type}" required/>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" name="status" th:value="${biomaterial.status}" required/>
        </div>

        <div class="form-group">
            <label for="storagePeriodHours">Storage Period (hours)</label>
            <input type="number" id="storagePeriodHours" name="storagePeriodHours" th:value="${biomaterial.storagePeriodHours}" required/>
        </div>

        <button type="submit" class="button">Save</button>
    </form>
</div>
</body>
</html>
